<html>

<head>

    <title>WebDevelopmentPlayer</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style type="text/css">
        body {
            font-family: sans-serif; 
            padding: 0; 
            margin: 0; 

        }

        #header {
            width: 100%; 
            background-color: gold; 
            padding: 5px; 
            height: 30px;
             


        }

        #logo {
            float: left;
            font-weight: bold; 
            font-size: 120%; 
            padding: 3px 5px;  /*3 on top , 5 left and right*/
        }

        #buttonContainer {
            width: 233px; 
            margin: 0 auto;  /* this will center it */
        }

        .toggleButton {
             float: left; 
             border: 1px solid gray; 
             padding: 6  px; 
             border-right: none; 
             font-size: 90%; 
              
        }

        #html {
            border-top-left-radius: 4px; 
            border-bottom-left-radius: 4px; 
        }

        #output {
            border-top-right-radius: 4px; 
            border-bottom-right-radius: 4px; 
            border-right: 1px solid gray; 
        }

        .active {
            background-color: lightblue; 

        }

        textarea {
            width: 50%; 
            resize: none; 


        }

        .panel{
            float: left;
            width: 40%;
        }

        iframe {
            border: none; 

        }

        .hidden {
            display: none; 
        }

    </style>
    

</head>

<body>

    <div id="header">
        <div id="logo">
            WebDevelopmentPlayer
        </div>

        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">Javascript</div> 
            <div class="toggleButton active" id="output">Output</div>
        </div>


    </div>

    <div id="bodyContainer">
    
        <textarea id="htmlPanel" class="panel">Hello World!</textarea>
        <textarea id="cssPanel" class="panel hidden">p {color : green; }</textarea>
        <textarea id="javascriptPanel" class="panel hidden"></textarea>
 
        <iframe id="outputPanel"  class="panel"></iframe>



    </div>

    <script type="text/javascript">
    
        $(".toggleButton").hover(function() {

            // change background color of button you are hovering over to darker color 
            $(this).css("background-color" , "grey");
        
        } , function() {
            // change color back when you stop hovering over button
            $(this).css("backgorund-color" , "EEEEEE");
        }); 
           
        $("toggleButton").click(function() {
            $(this).toggleClass("active"); 
            
        });

        $(".panel").height($(windown).height() - $("#header").height() - 15);
        $(".panel").width($(windown).width() / 2) - 10;
        
        // set value of output to whatever is on html
        $("ifrmae").contents().find("html").html($("#htmlPanel").val());

        // change output when you put new text on html
        $("textarea").on('change keyup paste' , function() {
            $("iframe").contents().find("html").html($("#htmlPanel").val());
        });

         
    
    
    </script>

</body>

</html>
